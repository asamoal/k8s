apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: csi-s3
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  default.conf: |-
    server {
      listen       80;
      server_name  localhost;

      location / {
        root   /var/lib/www/html;
        index  index.html index.htm;
        autoindex on;
      }

    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          volumeMounts:
            - mountPath: /var/lib/www/html
              name: webroot
            - mountPath: /etc/nginx/conf.d
              name: config
      volumes:
        - name: webroot
          persistentVolumeClaim:
            claimName: nginx-storage
            readOnly: false
        - name: config
          configMap:
            name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
    - port: 80
      name: web
  selector:
    app: nginx
