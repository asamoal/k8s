apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "ozone.fullname" . }}-s3g
  labels:
    apps.kubernetes.io/name: {{ include "ozone.name" . }}
    helm.sh/chart: {{ include "ozone.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations: {}
spec:
  selector:
    matchLabels:
      app: ozone
      component: s3g
  serviceName: {{ template "ozone.fullname" . }}-s3g
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: s3g
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "28942"
    spec:
      containers:
        - name: s3g
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          args:
            - ozone
            - s3g
          volumeMounts:
            - name: "data"
              mountPath: "/data"
          env:
            - name: "PROMETHEUSJMX_ENABLED"
              value: "true"
            - name: "PROMETHEUSJMX_AGENTOPTS"
              value: "port=28942"
          envFrom:
            - configMapRef:
                name: {{ template "ozone.fullname" . }}-config
      volumes:
        - name: "data"
          emptyDir: {}
